name: Build and Release

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build Web App
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build Android APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Rename APK
        id: rename_apk
        run: |
          VERSION="${{ github.ref_name }}"
          if [[ "${{ github.ref }}" != "refs/tags/"* ]]; then
            VERSION="debug"
          fi
          # Ensure output directory exists
          mkdir -p output

          # Find the APK (debug build usually outputs to app/build/outputs/apk/debug/app-debug.apk)
          APK_PATH="android/app/build/outputs/apk/debug/app-debug.apk"
          NEW_NAME="mermaid-diagram-${VERSION}.apk"

          if [ -f "$APK_PATH" ]; then
            cp "$APK_PATH" "output/$NEW_NAME"
            echo "apk_path=output/$NEW_NAME" >> $GITHUB_OUTPUT
            echo "apk_name=$NEW_NAME" >> $GITHUB_OUTPUT
          else
            echo "Error: APK not found at $APK_PATH"
            exit 1
          fi

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.rename_apk.outputs.apk_name }}
          path: ${{ steps.rename_apk.outputs.apk_path }}

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.rename_apk.outputs.apk_path }}
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
